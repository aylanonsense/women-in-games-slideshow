<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Makin' Boss Fights</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<style>
			.reveal section img {
				background: none;
				border: none;
			}
			* {
				image-rendering: pixelated;
			}
			span.vocab {
				font-weight: bold;
				color: #00aded;
			}
		</style>
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<!-- <h1>Makin' A Boss Fight</h1> -->
					<img src="/img/ayla-circle.jpg" width="233" height="233" />
					<h2 style="margin-bottom:0;">Ayla Myers</h2>
					<p style="font-size:80%;margin-top:0;">Independent Game Designer and Developer</p>
				</section>

				<section>
					<h2>I make PICO-8 games!</h2>
					<img src="/img/8-legs-to-love.gif" width="256" height="256" />
					<img src="/img/just-one-boss.gif" width="256" height="256" />
					<img src="/img/juggle-panic.gif" width="256" height="256" />
					<br>
					<img src="/img/curse-collector.gif" width="128" height="128" />
					<img src="/img/quickdraw.gif" width="128" height="128" />
					<img src="/img/snowboarding.gif" width="128" height="128" />
					<img src="/img/racquet-panic.gif" width="128" height="128" />
					<img src="/img/super-yay-train.gif" width="128" height="128" />
					<img src="/img/match-three.gif" width="128" height="128" />
				</section>

				<section>
					<h1 style="font-size:400%">Who wants to play?</h1>
				</section>

				<section>
					<h2>What is PICO-8?</h2>
				</section>

				<section>
					<h2 style="font-size:400%">Thank you!!</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				overview: true,
				center: true,
				transition: 'none',
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</body>
</html>
